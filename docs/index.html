<h1>Erlang Tree-sitter Playground</h1>
⚙️ with ❤️ by <a href="https://twitter.com/leostera">@leostera</a>

<div id="playground-container" style="visibility: hidden;">

<h4>Code</h4>

<select id="language-select" style="display: none;">
  <option value="erlang">Erlang</option>
</select>

<input id="logging-checkbox" type="checkbox" style="display: none;"></input>

<input id="query-checkbox" type="checkbox"></input>
<label for="query-checkbox">Query</label>

<textarea id="code-input">
-module(hello_joe).

-export([main/1]).

% that's right. we got this.
main([]) -> ok;
main([Name | _]) -> io:format(<<"Hello, ~p!">>, [Name]).
</textarea>

<div id="query-container" style="visibility: hidden; position: absolute;">
  <h4>Query</h4>
  <textarea id="query-input">
(
 (function_clause name: (atom) @name)
 (#match? @name "main")
)
  </textarea>
</div>

<h4>Tree</h4>
<span id="update-time"></span>
<div id="output-container-scroll">
  <pre id="output-container" class="highlight"></pre>
</div>

</div>
